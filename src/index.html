<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haiku</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Haiku Checker/Creator</h1>
  </div>
  <div class="container">
    <form id="haiku">
      <div class="card">
        <label name="input-lineOne">Enter first line here!</label>
        <input id="input-lineOne" class="form-control" type="text">
        <br>
        <label name="input-lineTwo">Enter second line here!</label>
        <input id="input-lineTwo" class="form-control" type="text">
        <br>
        <label name="input-lineThree">Enter third line here!</label>
        <input id="input-lineThree" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <div class="card" id="no">
      <p>This is not a Haiku.</p>
    </div>
    <div class="card" id="yes">
      <p>This is a Haiku!</p>
    </div>
  </div>
</body>
</html>
